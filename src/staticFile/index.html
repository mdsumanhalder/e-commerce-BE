<!DOCTYPE html>
<html>
<head>
  <title>Static HTML with JS</title>
</head>
<body>
  <h1 id="greeting">Hello!</h1>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById('greeting').innerText = "Hello from JavaScript!";
    }
  </script>
</body>
</html>
